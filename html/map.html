    <script type="text/javascript">
    var map;
    var citymap = [{
            lat: 40.90532,
            lon: -73.12556,
            department: 'Department of Electrical & Computer Engineering',
            title: 'Stony Brook University'
        },
        {
            lat: -33.928312,
            lon: 18.866515,
            department: 'Department of Electrical & Electronic Engineering',
            title: 'Stellenbosch University'
        }
    ];

    function initMap() {
        var sbu = new google.maps.LatLng(40.90532, -73.12556),
            centered = new google.maps.LatLng(10.0, 0.0),
            mapOptions = {
                center: centered,
                zoom: 2,
                minZoom: 2,
                maxZoom: 19,
                scrollwheel: false,
                draggable: false,
                disableDefaultUI: true,
                disableDoubleClickZoom: true,
                styles: night
            };
        map = new google.maps.Map(document.getElementById("map"), mapOptions);

        var infowindow = new google.maps.InfoWindow({
            content: ''
        });

        for (i = 0; i < citymap.length; i++) {
            var cityCircle = new google.maps.Marker({
                map: map,
                position: new google.maps.LatLng(citymap[i].lat, citymap[i].lon),
                title: citymap[i].title,
                icon: {
                    path: google.maps.SymbolPath.CIRCLE,
                    scale: 10,
                    strokeColor: '#FF0000',
                    strokeOpacity: 0.8,
                    strokeWeight: 2,
                    fillColor: '#FF0000',
                    fillOpacity: 0.35,
                }
            });
            bindInfoWindow(cityCircle, map, infowindow, "<p>" + citymap[i].title + "</p>");
        }
        // Add the circle for this city to the map.





    }

    function bindInfoWindow(marker, map, infowindow, html) {
        google.maps.event.addListener(marker, 'mouseover', function() {
            infowindow.setContent(html);
            infowindow.open(map, marker);

        });

        google.maps.event.addListener(marker, 'mouseout', function() {
            infowindow.close();
        });
    }
    </script>
